<!DOCTYPE html>
<html ng-app="twitterApp">
<head>
<title>"X" Marks the Spot</title>

<!-- Bootstrap core CSS -->
<link href="./resources/bootstrap.min.css" rel="stylesheet">

<!-- Custom styling -->
<style>
body {
  padding-top: 50px;
}
</style>

<!-- OAuth.io -->
<script src="./resources/oauth.min.js"></script>

<!-- AngularJS library -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>

<!-- App & Controller -->
<script src="./resources/appctrl.js"></script>

<!-- Twitter API services -->
<script src="./resources/services.js"></script>

<!-- Google Maps API library -->
<script src="http://maps.googleapis.com/maps/api/js"></script>

<!-- Google Map -->
<script>
function initializeMap() {
  var map = new google.maps.Map(document.getElementById('googleMap'), {
    center: {lat: 0, lng: 0},
    zoom: 1,
    mapTypeId:google.maps.MapTypeId.ROADMAP
  });
}
google.maps.event.addDomListener(window, 'load', initializeMap);
</script>
</head>

<body ng-controller="TwitterController">
<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">"X" Marks the Spot</a>
    </div>
  </div>
</nav>

<div class="jumbotron">
  <div class="container">
    <div class="row">
      <div class="col-lg-6" id="results">

<div class="row" ng-repeat="t in tweets">
                    <div class="col-xs-2 col-sm-1">
                        <img ng-src="{{t.user.profile_image_url}}" class="img-circle">
                    </div>
                    <div class="col-xs-10 col-sm-11">
                        <small>{{t.user.name}}</small><br>{{t.text}}
                    </div>
                </div>




      </div>
      <div class="col-lg-6">
        <div id="googleMap" style="width:500px;height:380px;"></div>
      </div>
    </div> <!-- /row -->
  </div> <!-- /container -->
</div> <!-- /jumbotron -->

<div class="container">
  <div class="row">
    <div class="col-md-4">
      <button ng-click="connectButton()" id="connectButton" type="button" class="btn btn-primary">Connect to Twitter</button>
    </div>
    <div class="col-md-4">
      <button ng-click="refreshTimeline()" id="getTimelineButton" type="button" class="btn btn-info">Refresh Timeline</button>
    </div>
    <div class="col-md-4">
      <button ng-click="signOut()" id="signOut" type="button" class="btn btn-link">Sign Out</button>
    </div>
  </div> <!-- /row -->

  <hr>

  <footer>
    <p>Web App by Stephen D.</p>
  </footer>
</div>
</body>
</html>
